<html>
    <head>
        <title>CRUD</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
        <style>
            div{
                border: 2px solid blue;
                padding: 10px;

                width:50%;  
                margin-left: 25%;
            }
            fieldset label{
                color: red;
            }
            #t1,#t2,#t3{
                border-color: red;
            }
            .b{
                border-color: blue;
                color: blue;
                padding: 5px;
                background-color: white;
            }
            .b:hover{
                color: white;
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <h1 class="text-center">CRUD Operations</h1>
        <hr>
        <div class="text-center">
            <form action="#" method="get">
                <fieldset>
                    <label>Employee Number:</label>
                    <input type="text" name="t1" id="t1">
                    <label>Employee Name:</label>
                    <input type="text" name="t2" id="t2">
                    <label>Employee Role:</label>
                    <input type="text" name="t3" id="t3"><br>
                    <input class="b" type="button" value="Create">
                    <input class="b" type="button" value="Read">
                    <input class="b" type="button" value="Update">
                    <input class="b" type="button" value="Delete"><br> <br>
                    <input class="b" type="submit" value="Submit to Server" style="width:100%;">
                </fieldset>
        </div>
        </form>
    </body>
</html>
