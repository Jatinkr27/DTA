<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Bootstrap Form&Modal</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
      
    </head>


  <body>

        <button type="button" class="btn btn-primary m-5" data-bs-toggle="modal" data-bs-target="#div1">Open Login Modal</button>

        <div class="modal" id="div1">
            <div class="modal-dialog">
                <div class="modal-content">
        
                    <div class="modal-header">
                        <h5 class="modal-title">Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal">Close</button>
                    </div>
            
            
                    <div class="modal-body text-primary">
                
                        <form action="zxc.asp" class="was-validated" id="form1">  	 
                                
                            <div class="mb-3 mt-3">
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                    <input type="email" class="form-control" placeholder="Enter email" id="uemail" required />
                                    <!-- <div class="valid-feedback">Valid.</div>
                                    <div class="invalid-feedback">Please fill out this field.</div> -->
                                </div>
                                </div>

                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                                    <input type="password" class="form-control" placeholder="Enter Password" id="upass" required>
                                </div>
                                
                        </form>
                    </div>
                    
                    
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" form="form1" onclick="fn_login()" class="btn btn-primary">Login</button>
                    </div>
        
                </div>
            </div>
        </div>
        <script>
            function fn_login(){
                var uemail= document.getElementById("uemail").value;
                var upass= document.getElementById("upass").value;
                if(uemail=="jatinkr27@gmail.com" && upass=="zxcv"){
                    alert("Welcome "+uemail);
                    var modalDomObj = document.getElementById('div1');
                    var modalBSObj = bootstrap.Modal.getInstance(modalDomObj);
                    modalBSObj.hide();
                }
                else
                    alert("Invalid User");
                
            }
        </script>
    </body>
</html>
