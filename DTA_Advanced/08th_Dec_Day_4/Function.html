<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <button onclick="evenNList()">Find Even</button><br><br>
    <button onclick="powerOf(2,5)">Power</button><br><br>
    <button onclick="wordCount('Hello world jh kj')">Number Of Words</button>
    <script>


        function evenNList()
        {
            const arr =[1,3,2,4,5,6,8,9];
            var resArr=[];
            var j=0;
            for(let i=0;i<arr.length;i++)
            {
                if(arr[i]%2==0)
                {
                    resArr[j]=arr[i];
                    j++;
                }
            }
            alert("Even numbers in array : "+resArr);
        }


        function powerOf(x,y)
        {
            alert(x+ " power of "+y+" is "+Math.pow(x,y));
        }


        function wordCount(str)
        {
            var arr=str.split(' ');
            alert("Number of words : " +arr.length);
        }
    </script>
</body>
</html>
