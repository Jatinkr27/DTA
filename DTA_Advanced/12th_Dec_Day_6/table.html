<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Table</title>
</head>
<body>
    <h2>Data filteration using JavaScript</h2>
    <hr/>
    Search Value : 
    <input type="text" id="t1">
    <button onclick="byEmpNo()">Find by empno</button>
    <button onclick="byJob()">Find by job</button>
    <hr/>
    <table  id="table1"  border="2"  width="500"  cellpadding="10" cellspacing="">
        <tr>
                <th>empno</th>
                <th>ename</th>
                <th>job</th>
                <th>salary</th>
                <th>deptno</th>
        </tr>
    </table>

    <script>
        var arr=[{empno:101,ename:"Ram",job:"CA",salary:40000,deptno:201},
        {empno:102,ename:"Shyam",job:"Clerk",salary:40000,deptno:202},
        {empno:103,ename:"Rohan",job:"CA",salary:40000,deptno:203},
        {empno:104,ename:"Mohan",job:"Clerk",salary:40000,deptno:204},
        {empno:105,ename:"Sohan",job:"CEO",salary:40000,deptno:205},
        {empno:106,ename:"Ravi",job:"CA",salary:40000,deptno:206},];

        var text1 = document.getElementById("t1");
        var tableObj = document.getElementById("table1");
			 
       
        function byEmpNo()
        {  
            for(var i = 1;i<tableObj.rows.length;)
            tableObj.deleteRow(i);
        
            const found = arr.find(obj => obj.empno == text1.value);
            // console.log(text1.value);
            // console.log(found);

            if(found==undefined)
            {
                alert("Not Found");
            }
            else
            {
                var row = tableObj.insertRow(-1);	// insert at last place

                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);
                var cell5 = row.insertCell(4);

                cell1.innerHTML = found.empno;
                cell2.innerHTML = found.ename;
                cell3.innerHTML = found.job;
                cell4.innerHTML = found.salary;
                cell5.innerHTML = found.deptno;
            }
        }

        function byJob()
        {  
            for(var i = 1;i<tableObj.rows.length;)
            tableObj.deleteRow(i);

            const found = arr.filter(obj => obj.job == text1.value);
            // console.log(text1.value);
            // console.log(found);

            if(found.length==0)
            {
                alert("Not Found");
            }
            else
            {
                for (obj of found)
                {
                    var row = tableObj.insertRow(-1);
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    var cell3 = row.insertCell(2);
                    var cell4 = row.insertCell(3);
                    var cell5 = row.insertCell(4);
                    cell1.innerHTML = obj.empno;
                    cell2.innerHTML = obj.ename;
                    cell3.innerHTML = obj.job;
                    cell4.innerHTML = obj.salary;
                    cell5.innerHTML = obj.deptno;
                }
            }

        }



    </script>
</body>
</html>
