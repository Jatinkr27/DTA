<h1 align="center">Collection of object </h1>
<hr/>
<div *ngFor="let item of empsArray">
    <p>Emp No. : {{item.empno}}</p>
    <p id="enameP">Emp Name : {{item.ename}}</p>
    <p>Job : {{item.job}}</p>
    <p  id="salP">Salary : {{item.sal}}</p>
    <p id="deptnoP">Dept No. : {{item.deptno}}</p>
</div>
