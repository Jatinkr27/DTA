<main>

        EXPLORE EVENTS
        <br/>
        <br/>
    </header>
    <div *ngFor="let item of eventArray">
        <a href={{item.elink}}>{{item.ename}}</a><br/>
        <span class="shead"> Job : </span><span class="scontent">{{item.date}}</span>
        <span class="shead"> Format : </span><span class="scontent">{{item.format}}</span>
        <span class="shead"> Time : </span><span class="scontent">{{item.time}}</span>
        <br/><br/>
    </div>
</main>
