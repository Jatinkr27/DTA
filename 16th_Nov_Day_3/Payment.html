<html>
    <head>
        <title>Payment Page</title>
        <style>
            *{
                color: blue;
            }

            #main{
                border: 2px solid gray;
                width: 500px;
            }

            #t1,#t3{
                width:100%;
            }
        </style>
    </head>
    <body background>
        <form action="" method="get">
            <div id="main">
                <div style="background-color:blue; color: white;padding: 5px;">This is a secure 128-bit SSL Encrypted payment. You're safe.</div>
                <div style="padding: 10px;">
                    <input type="radio" name="r1" id="r1" value="creditcard">
                    <label>Credit Card(Visa, Mastercard)</label>
                    <img src="https://th.bing.com/th/id/R.07734cf160091516ce46a0e71b9f1cab?rik=H7twpfqtBizLUQ&riu=http%3a%2f%2fthinkconversation.files.wordpress.com%2f2010%2f07%2fvisa-logo.jpg&ehk=eu2HQQKz8nts5oHC%2bfOPDM6fJM2PZTqGYv%2fQmFApcvY%3d&risl=&pid=ImgRaw&r=0" alt="visa" width="20" height="15">
                    <img src="https://th.bing.com/th/id/R.712a8255113f10fed9712c7ef48bfcc4?rik=oRrsR%2f4rOMYTeA&riu=http%3a%2f%2flogok.org%2fwp-content%2fuploads%2f2014%2f03%2fMasterCard-Logo.png&ehk=Bi6%2bChyZT%2fCZ%2fRHqL7mnHvWOkwpNA9rogqbZM%2ftYhh8%3d&risl=&pid=ImgRaw&r=0" alt="Mastercard" width="20" height="15">
                    <input type="radio" name="r1" id="r2" value="paypal">
                    <label>PayPal</label>
                    <img src="https://img.favpng.com/1/5/7/paypal-computer-icons-logo-business-png-favpng-Sg0Xn7iGBBmFrMfxv54FkrbHR.jpg" alt="PayPal" width="20" height="15" >
                    <br/><br/>
                    <label>Card number <span>The 16 digits on the front of your card</span></label><br/><br/>
                    <input type="text" name="t1" id="t1"><br/><br/>
                    <label>Expiration date</label>
                    <label style="margin-left: 100px;">CVV2/CVC2</label><br/><br/>
                    <select name="l1" id="l1">
                        <option>Month</option>
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="Mar">Mar</option>
                        <option value="Apr">Apr</option>
                        <option value="May">May</option>
                        <option value="Jun">Jun</option>
                        <option value="Jul">Jul</option>
                        <option value="Aug">Aug</option>
                        <option value="Sept">Sept</option>
                        <option value="Oct">Oct</option>
                        <option value="Nov">Nov</option>
                        <option value="Dec">Dec</option>
                    </select> /
                    <select name="l2" id="l2">
                        <option>Year</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                    </select>
                    <input type="password" name="t2" id="t2" style="margin-left:60px;width:80px;">
                    <span style="font-size:10px ;">The last 3 digits displayed on the back of your card</span> <br/><br/>
                    <label>Full Name on a Card</label><br/><br/>
                    <input type="text" name="t3" id="t3"><br/><br/>
                </div>
                <div style="background-color:gainsboro; text-align: center;padding: 5px;">You will be charged $29.00 every month</div>
            </div><br/><br/>
            <input type="Submit" value="Complete Transaction">
        </form>
    </body>
</html>
