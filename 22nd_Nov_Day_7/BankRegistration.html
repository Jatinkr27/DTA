<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
        <style>
            fieldset{
                border: 2px solid black;
                padding: 20px;
                border-radius: 5px;
                width: 500px;
            }
            .mand{
                color: red;
            }
            fieldset *{
                margin : 5px;
            }
            fieldset label{
                font-size: 15px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h2 style="text-align:center;">Bank Account Opening Form</h2>
        <hr/>
        <div class="d-flex justify-content-center">
                <form action="bootstrap.php" method="get" class="card">
                    <fieldset>
                        <label>Name on Account <span class="mand">*</span></label><br>
                        <input class="form-control" type="text" name="nam1" id="" placeholder="First Name" required autofocus />
                        <input class="form-control" type="text" name="nam2" id="" placeholder="Middle Name">
                        <input class="form-control" type="text" name="nam3" id="" placeholder="Last Name" required><br>
                        <label>Account Number<span class="mand">*</span></label><br>
                        <input class="form-control" type="text" name="t1" id="" placeholder="Enter Account Number" pattern="[0-9]{16}" required><br>
                        <label>Acount Type</label><br>
                        <input type="radio" name="r1" id="r1" value="CA">
                        <label>Current Account</label><br>
                        <input type="radio" name="r1" id="r2" value="SA">
                        <label>Savings Account</label><br><br>
                        <label>Address<span class="mand">*</span></label><br>
                        <textarea class="form-control" name="Add1" id="Add1" cols="23" rows="1" placeholder="Please Enter Full Address" required></textarea>
                        <input class="form-control" type="text" name="Add2" id="Add2" placeholder="City" required>
                        <input class="form-control" type="text" name="Add3" id="Add3" placeholder="State" required>
                        <input class="form-control" type="text" name="Add4" id="Add4" placeholder="Pincode" pattern="[0-9]{6}" required><br>
                        <label>Occupation</label><br>
                        <select style="width:100%;padding:5px;">
                            <option value="pvt">Private Sector</option>
                            <option value="gov">Government Sector</option><option value="self">Business</option>
                        </select><br><br>
                        <label>Phone Number<span class="mand">*</span></label><br>
                        <select style="width:100%;padding:5px;">
                            <option value="Home">Home</option>
                            <option value="office">Office</option>
                        </select><br>
                        <input class="form-control" type="text" name="t3" id="t3" placeholder="Enter Mobile Number" pattern="[0-9]{10}" required><br>
                        <input type="submit" value="Submit" class="btn btn-primary form-control"><br><br>
                        <input type="checkbox" name="ck1" id="ck1">
                        <label>I agree to the terms & conditions. <span class="mand">*</span></label>
                    </fieldset>
                </form> 
        </div>
    </body>

</html>
